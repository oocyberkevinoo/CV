<div class="w3-content" style="max-width:1280px">
  <img class="mySlides w3-animate-left" src="images/01.jpg" style="width:100%;display:none">
  <img class="mySlides w3-animate-left" src="images/02.jpg" style="width:100%">
  <img class="mySlides w3-animate-left" src="images/03.jpg" style="width:100%;display:none">
  <img class="mySlides w3-animate-left" src="images/04.jpg" style="width:100%;display:none">

  <div class="w3-row-padding w3-section">
    <div class="w3-col s4">
      <img class="demo w3-opacity w3-hover-opacity-off" src="images/01.jpg" style="width:100%;cursor:pointer" onclick="currentDiv(1)">
    </div>
    <div class="w3-col s4">
      <img class="demo w3-opacity w3-hover-opacity-off" src="images/02.jpg" style="width:100%;cursor:pointer" onclick="currentDiv(2)">

    </div>
  </div>
</div>


</div>

<script>
function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-opacity-off";
}
</script>
